---
name: Unit-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-python-unit-tests:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora:43@sha256:3f4c89774b10755c749704f4a5a736dc80f6c544817518d1886986f474ed6f62

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: install needed RPMs
        run: dnf install -y python3-norpm python3-pip python3-specfile koji patch git

      - name: patch rpmdiff
        run: patch /usr/lib/python3.14/site-packages/koji/rpmdiff.py < rpmdiff.patch

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install test dependencies
        run: pip install -r test_requirements.txt
      
      - name: Check test image version
        run: pytest check_test_image.py

      - name: Run unit tests
        run: ./run_tests.sh
